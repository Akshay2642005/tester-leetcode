<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Token Sender</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; width: 250px; }
        input[type="text"] { width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Send LeetCode Tokens</h3>
    <input type="text" id="usernameInput" placeholder="Enter LeetCode Username">
    <button id="sendTokensButton">Send Tokens</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
